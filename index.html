<!DOCUMENT html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="header">The Big Lebowski Trivia Game</h1>
    </div>

    <div class="container gamebox">
        <div class="row questionbox">
            <div class="questiondiv row"></div>
            <div class="timer"></div>
            <button class="beginButton row">click to begin</button>
            <button class="restartButton row">click to restart</button>
        </div>
        <div class="row answerbox">
            <button id="answer1" class="answerButton" value="1">answer 1 placeholder</button>
            <button id="answer2" class="answerButton" value="2">answer 2 placeholder</button>
            <button id="answer3" class="answerButton" value="3">answer 3 placeholder</button>
            <button id="answer4" class="answerButton" value="4">answer 4 placeholder</button>
            <img class="openimage" src="assets/images/lebowskiopen.jpg">
        </div>
    </div>

    <script src="assets/javascript/library.js"></script>
    <script src="assets/javascript/game.js"></script>


</body>

</html>
